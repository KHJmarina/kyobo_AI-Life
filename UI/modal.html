<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="modal.js"></script>
    <link href="AI_main.css" rel="stylesheet">
    <link href="modal.css" rel="stylesheet">
</head>
<body>
<div>
    <!-- 최상단 메뉴바 -->
    <header>
        <div class="header">
            <!-- 최상단 메뉴 -->
            <div class="gnb_area">
                <div class="gnb_list_box">
                    <div class="gnb_first">
                        <ul>
                            <li><a href="#modal-gnb" class="btn-open">신규 추가 팝업</a></li>
                            <li><a href="#modal-user" class="btn-open">사용자 관리 이미지 팝업</a></li>
                            <li><a href="#modal-db" class="btn-open">DB 이미지 팝업 확인</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- 탭이 들어간 팝업 -->
    <div id="modal-gnb" class="modal">
        <div class="modal_body popup_large">
            <div class="popCont_area">
                <div class="snb_inner">
                    <div class="snb_header">
                        <!-- 탭 메뉴 -->
                        <div class="snb_task">
                            <a class="item tablinksPop" id="defaultOpenModal" onclick="openTabPop(event, 'Login')">
                                <span>로그인 History</span>
                            </a>
                            <a class="item tablinksPop" onclick="openTabPop(event, 'Usage')">
                                <span>사용량 관리</span>
                            </a>
                            <div class="tab_line"></div>
                        </div>
                    </div>

                    <div class="scroll_area">
                        <!-- 로그인 History -->
                        <div id="Login" class="tabcontentPop">
                            <div class="sidenav" id="navLogin">
                                <div class="top_search">
                                    <span class="popup_tit">로그인 일자</span>
                                    <input type="date"
                                            id="startDate"
                                            max="9999-12-31"
                                            min="1900-01-01" />
                                    <span class="calendar"> ~ </span>
                                    <input type="date"
                                            id="endDate"
                                            max="9999-12-31"
                                            min="1900-01-01" />
                                    <button>검색</button>
                                </div>
                                <div class="popup_table">표가 들어갈 div 영역입니다. 링크 들어가면 텍스트는 삭제</div>
                            </div>
                        </div>
                        <!-- 사용량 관리 -->
                        <div id="Usage" class="tabcontentPop">
                            <div class="sidenav" id="navUsage">
                                <div class="top_search">
                                    <span class="popup_tit">로그인 일자</span>
                                    <input type="date"
                                            id="startDate"
                                            max="9999-12-31"
                                            min="1900-01-01" />
                                    <span class="calendar"> ~ </span>
                                    <input type="date"
                                            id="endDate"
                                            max="9999-12-31"
                                            min="1900-01-01" />
                                    <button>검색</button>
                                </div>
                                <div class="popup_table">표가 들어갈 div 영역입니다. 링크 들어가면 텍스트는 삭제</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn_center">
                <button id="modal_ok_gnb" class="modal_ok">확인</button>
            </div>
        </div>
    </div>

    <!-- 이미지만 적용된 팝업 2종. DB 팝업 확인 -->
    <div id="modal-db" class="modal">
        <div class="modal_body popup_large">
            <div class="db_backimg">
            </div>
        </div>
    </div>

    <!-- 이미지만 적용된 팝업 2종. 사용자 관리 -->
    <div id="modal-user" class="modal">
        <div class="modal_body popup_medium">
            <div class="user_backimg">
            </div>
        </div>
    </div>


</div>
</body>
</html>
