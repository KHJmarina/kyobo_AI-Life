<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="login.js"></script>
    <link href="login.css" rel="stylesheet">
</head>
<body>
<div>
    <div class="container">
            <div class="left_inner">
                <div class="logo_inner">
                    <div class="logo_area"></div>
                    <div class="sTxt_area">교보AI 자산운용 솔루션​</div>
                </div>
            </div>

            <div class="right_inner">
                <div class="login_inner">
                    <div>
                        <div class="txt_area">ID</div>
                        <input id="input_id" placeholder="ID를 입력해주세요." />
                    </div>
                    <div class="mt-40">
                        <div class="txt_area">비밀번호</div>
                        <input id="input_pw" placeholder="비밀번호를 입력해주세요." />
                    </div>
                    <div class="subTxt_area">
                        <div class="sub_txt">※ 로그인 실패 시 담당자(123456789@kico.co.kr)에게 문의 바랍니다.</div>
                        <div class="sub_txt">※ 1시간 동안 활동하지 않을 경우 자동 로그아웃 됩니다.</div>
                    </div>
                    <div class="mt-30">
                        <button id="login_btn">
                            <span>로그인</span>
                        </button>
                    </div>
                    <div class="subTxt_area">
                        <div id="error_txt" class="error_txt">아이디와 비밀번호를 확인해주세요.</div>
                    </div>
                </div>
            </div>
    </div>
</div>
</body>
</html>
